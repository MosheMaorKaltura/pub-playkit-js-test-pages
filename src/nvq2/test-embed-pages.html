<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Player Embeds in Iframes</title>
  <style>
    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }
    .iframe-box {
      border: 1px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px #0001;
      width: 600px;
      height: 450px;
      margin-bottom: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>All Player Embeds Preview</h1>
  <div class="iframe-container">
    <div class="iframe-box"><iframe src="dynamic-v7.html"></iframe></div>
    <div class="iframe-box"><iframe src="dynamic-v2.html"></iframe></div>
    <div class="iframe-box"><iframe src="iframe-v7.html"></iframe></div>
    <div class="iframe-box"><iframe src="iframe-v2.html"></iframe></div>
    <div class="iframe-box"><iframe src="auto-v7.html"></iframe></div>
    <div class="iframe-box"><iframe src="auto-v2.html"></iframe></div>
    <div class="iframe-box"><iframe src="thumbnail-v7.html"></iframe></div>
    <div class="iframe-box"><iframe src="thumbnail-v2.html"></iframe></div>
    <div class="iframe-box"><iframe src="auto-redirect.html"></iframe></div>
    <div class="iframe-box"><iframe src="auto-with-div-redirect.html"></iframe></div>
    <div class="iframe-box"><iframe src="iframe-redirect.html"></iframe></div>
  </div>
</body>
</html>
